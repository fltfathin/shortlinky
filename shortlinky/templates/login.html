{% extends "base.html" %}

{% block body %}
    <div id="app">
        <form class="form" action="/login/" method="post">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" v-model="url" name="username" id="username" placeholder="username"></div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="password" v-model="shortlink" name="password" id="password" placeholder="password"></div>
                </div>
                {% if error or success %}
                <div class="notification">
                    <button class="delete" @click="close"></button> 
                    {% if error %}    
                    {{ error }}
                    {% elif success %}
                    <a href="/">click here if not redirected yet</a>
                    {% endif %}
                    </div>
                {% endif %}
                <button class="button is-primary is-fullwidth" 
                type="submit">login</button>
        </form>
    </div>
{% endblock body %}
